site_name: pgmemory
site_url: https://ashrodan.github.io/pgmemory
site_description: Opinionated multi-user agent memory on PostgreSQL + pgvector.
repo_url: https://github.com/ashrodan/pgmemory
repo_name: ashrodan/pgmemory

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google
            merge_init_into_class: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - Embedding Providers: embedding-providers.md
  - Adapters:
      - Google ADK: adapters/adk.md
      - LangChain: adapters/langchain.md
  - API Reference:
      - MemoryStore: api/store.md
      - Types: api/types.md
      - Embeddings: api/embeddings.md
      - Adapters: api/adapters.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
