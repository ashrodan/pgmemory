name: Semver Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Bump version & create release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install bump-my-version
        run: uv tool install bump-my-version

      - name: Bump version
        id: bump
        run: |
          bump-my-version bump ${{ inputs.bump }}
          echo "version=$(bump-my-version show current_version)" >> "$GITHUB_OUTPUT"

      - name: Push commit and tag
        run: git push origin main --follow-tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "v${{ steps.bump.outputs.version }}" --generate-notes
